name: Test

on:
  workflow_call:
    inputs:
      database-url:
        type: string
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ "3.8", "3.9", "3.10" ]
        django: [ "3.1", "3.2" ]
        # ref: https://github.com/jefftriplett/python-github-actions-matrix-demo
        exclude:
          # Python 3.10 is compatible with Django 3.2+
          - python: "3.10"
            django: "3.1"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Fetch pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python }}
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: /home/runner/.cache/pypoetry/virtualenvs
          key: venv-${{ matrix.python }}-${{ matrix.django }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.1.12"
      - name: Install dependencies
        run: |
          poetry install -n
          poetry run pip install --no-input django~=${{ matrix.django }}.0
      - name: Verify database backend
        run: |
          echo "${{ inputs.database-url }}"
      - name: Verify package versions
        run: |
          python -V
          poetry show django
      - name: Run tests
        working-directory: ./test_secured_fields
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          DATABASE_URL: ${{ inputs.data-base-url }}
        run: |
          poetry run python manage.py test
